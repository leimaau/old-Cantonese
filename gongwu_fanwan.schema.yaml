# Rime schema
# encoding: utf-8

schema:
  schema_id: gongwu_fanwan
  name: "1838年《江湖尺牘分韻撮要合集》"
  version: "2022.11.17"
  author:
    - LeiMaau <leimaau@qq.com>
  description: |
    採用『香港語言學會粵語拼音方案』
    聲調輸入 q平 v上 x去 （雙擊爲陽調）
    IPA版提供多種字形轉換和提示音爲IPA
    提供三種反查方案，[`]用普拼反查，[x]用五筆畫反查，[v]用倉頡五代反查
    項目主頁 https://github.com/leimaau/old-Cantonese
  dependencies:
    - luna_pinyin
    - stroke
    - cangjie5

switches:
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin
    - affix_segmentor@stroke
    - affix_segmentor@cangjie5
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@luna_pinyin
    - table_translator@stroke
    - table_translator@cangjie5
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@reverse_lookup

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - derive/([12345678°])//      # 忽略声调
    - derive/^([aeiou])/q$1/      # 增加 q 表示喉塞
    - xform/1/q/
    - xform/7/q/                  # 陰入
    - xform/4/qq/
    - xform/2/v/
    - xform/5/vv/
    - xform/3/x/
    - xform/q°/x/                 # 陰入
    - xform/6/xx/
    - xform/8/xx/                 # 陽入
    - derive/^(z|c|s)z$/$1y/      # 兼容 (zcs)z -> (zcs)y 吳語式方案
    - derive/^(z|c|s)z$/$1ii/     # 兼容 (zcs)z -> (zcs)ii 客家話方案
    - derive/^nj/j/               # 模糊 nj -> j
    - derive/^([zcs])z/$1i/       # 模糊 (zcs)z -> (zcs)i
    - derive/^([zcs])h/$1/        # 模糊 (zcs)h -> (zcs)
    - derive/^([zcsj])eo([int])$/$1u$2/      # 模糊 (zcsj)eo(int) -> (zcsj)u(int)
    - derive/^([gk])w(u|yu|yun|yut|ui|un|ut)/$1$2/        # 模糊 ([gk])w(u|yu|yun|yut|ui|un|ut) -> ([gk])(yu|yun|yut|ui|un|ut)
    - derive/i$/ei/          	  # 模糊 i -> ei
    - derive/u$/ou/          	  # 模糊 u -> ou
    - derive/aa/r/                # 容錯 aa -> r
    - derive/aa$/a/               # 容錯 aa -> a
    - derive/oe(ng|k)$/eo$1/      # 容錯 oe(ng|k) -> eo(ng|k)
    - derive/eo([int])$/oe$1/     # 容錯 eo(int) -> oe(int)
    - derive/i(ng|k)$/e$1/        # 模糊 i(ng|k) -> e(ng|k)
    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼
    - abbrev/^([a-z]{2}).+$/$1/   # 首2字母簡拼
    - abbrev/^(gw|kw|ng).+$/$1/   # 聲母簡拼

menu:
  alternative_select_keys: "123456789"
  page_size: 7  # 候選詞數

translator:
  dictionary: gongwu_fanwan
  prism: gongwu_fanwan
  spelling_hints: 5  # 標註拼音的字數，建議橫排顯示時設置爲1
  preedit_format:  
    - xform/([zaeioumngptk])qq/${1}4/
    - xform/([zaeioumng])q/${1}1/
    - xform/([zaeioumngptk])vv/${1}5/
    - xform/([zaeioumngptk])v/${1}2/
    - xform/([zaeioumng])xx/${1}6/
    - xform/([zaeioumng])x/${1}3/]
    - xform/([ptk])q/${1}7/
    - xform/([ptk])xx/${1}8/
    - xform/([ptk])x/${1}7°/

luna_pinyin:    # 普拼反查
  tag: luna_pinyin
  dictionary: luna_pinyin
  enable_user_dict: false
  prefix: "`"
  suffix: ";"
  tips: 〔普拼〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

stroke:    # 五筆畫反查，h,s,p,n,z 代表橫、豎、撇、捺、折
  tag: stroke
  dictionary: stroke
  enable_user_dict: false
  prefix: "x"
  suffix: ";"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/

cangjie5:    # 倉頡五代反查
  tag: cangjie5
  dictionary: cangjie5
  enable_user_dict: false
  prefix: "v"
  suffix: ";"
  tips: 〔倉頡五代〕
  preedit_format:
    - 'xform/^([a-z]*)$/$1\t（\U$1\E）/'
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符～|"
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^yyy.*$"

reverse_lookup:
  tags:  [luna_pinyin, stroke, cangjie5]
  overwrite_comment: true
  dictionary: gongwu_fanwan
  comment_format:
    - xform/ /\｜/
    - xform/^/〔/
    - xform/$/〕/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"
    luna_pinyin: "`[a-z']*'?$"
    stroke: "x[hspnz]*'?$"
    cangjie5: "v[a-z]*'?$"
