schema:
  schema_id: jingwaa_fanwan_ipa
  name: "1856年《英華分韵撮要》(IPA)"
  version: "2020.05.11"
  author:
    - LeiMaau <leimaau@qq.com>
  description: |
    採用拓展的『香港語言學會粵語拼音方案』
    聲調輸入 q平 v上 x去 （雙擊爲陽調）
    IPA版提供多種字形轉換和提示音爲IPA
    提供三種反查方案，[`]用普拼反查，[x]用五筆畫反查，[v]用倉頡五代反查
    項目主頁 https://github.com/leimaau/old-Cantonese
  dependencies:
    - luna_pinyin
    - stroke
    - cangjie5

switches:
  __include: jingwaa_fanwan.schema:/switches
  __patch:
    - options: [zh_simp2, zh_simp, noop, zh_trad, zh_hk, zh_tw, zh_jp]
      reset: 1
      states:
        - 字形 → 大陸〔繁體〕
        - 字形 → 大陸
        - 字形 → 傳統〔不轉換〕
        - 字形 → 傳統
        - 字形 → 香港
        - 字形 → 臺灣
        - 字形 → 日本
    - name: emoji_cn
      reset: 0
      states: [ 〇, 😊 ]
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: ascii_punct
      states: [ 。，, ．， ]

engine:
  __include: jingwaa_fanwan.schema:/engine
  __patch:
    engine/filters:
        - simplifier@zh_simp
        - simplifier@zh_simp2
        - simplifier@zh_trad
        - simplifier@zh_hk
        - simplifier@zh_tw
        - simplifier@zh_jp
        - simplifier@emoji_cn
        - uniquifier
        - reverse_lookup_filter@reverse_lookup

